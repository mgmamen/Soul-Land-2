<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iklan Otomatis Berdasarkan Minat</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }.iklan-container {
  margin: 20px auto;
  width: 100%;
  max-width: 500px;
  height: 90px;
  border-radius: 20px;
  padding: 10px;
  background: linear-gradient(to right, blue, purple);
  display: flex;
  overflow: hidden;
  position: relative;
}

.slider {
  display: flex;
  animation: scroll 20s linear infinite;
}

@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

.produk {
  width: 90px;
  margin: 1px;
  height: 100%;
  background: white;
  border-radius: 5px;
  color: black;
  text-align: center;
  position: relative;
}

.produk img {
  width: 100%;
  height: 70%;
  object-fit: cover;
  border-radius: 5px 5px 0 0;
}

.harga {
  position: absolute;
  bottom: 30px;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  font-size: 14px;
  padding: 2px;
}

.nama-produk {
  font-size: 13px;
  padding: 5px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

  </style>
</head>
<body> 
<!-- Kontainer Iklan -->  <div class="iklan-container">

      <!-- Produk akan di-generate lewat JS -->
    </div>

    for (const k in minatList) {
      for (const keyword of minatList[k]) {
        if (ref.includes(keyword)) {

          break;
        }
      }
      if (kategori !== "umum") break;
    }

    const produkTampil = produkData[kategori];
    const slider = document.getElementById("produk-slider");

    // Duplikat agar bisa infinite loop scroll
    const allProduk = [...produkTampil, ...produkTampil];

    for (const produk of allProduk) {
      const div = document.createElement("div");
      div.className = "produk";
      div.innerHTML = `
        <a href="${produk.link}" target="_blank">
          <img src="${produk.gambar}" alt="${produk.nama}">
          <div class="harga">${produk.harga}</div>
        </a>
        <div class="nama-produk">${produk.nama}</div>

      slider.appendChild(div);
    }
